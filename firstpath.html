<!DOCTYPE html>
<html>
 <head>
   <title>ZOOM</title>
<!--   <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.5.0"></script>-->
<script src="/d3.v2.js"></script>

   <style type="text/css">

svg text {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

   </style>
 </head>
 <body>


   <script type="text/javascript">


    var drag = d3.behavior.drag()
        .on("drag", function(d,i) {
            d.x += d3.event.dx
            d.y += d3.event.dy
            d3.select(this).attr("transform", function(d,i){
                return "translate(" + [ d.x,d.y ] + ")"
            })
        });


    function face_factory(classname, data, x, y, r) { 
        var arc = d3.svg.arc().outerRadius(r)
        var donut = d3.layout.pie();

        var face = d3.select("#charts")
            .append("svg:g")
                .data([ {"x":x, "y":y} ])
                .attr("class", classname)
                .attr("transform", "translate(" + x + "," + y + ")")
                .call(drag);

        var head = face.append("svg:circle")
                .attr("class", "head")
                .attr("fill", "#e0e0e0")
                .attr("fill-opacity", .6)
                .attr("stroke", "#000")
                .attr("stroke-width", 1)
                .attr("r", r);

        var text = face.append("svg:text")
            .text(data.id)
            .attr("y", -2)
            .attr("x",0)
            .attr("transform", "translate(" + [0, r/3] + ")")
            .attr("text-anchor", "middle")
            .attr("font-weight", 700)
            .attr("font-family", "Helvetica")
            .attr("fill", "#000")
            .attr("stroke", "none")
            .attr("pointer-events", "none") 

    }

    var w = 700;
    var h = 400;

    d3.select("body")
        .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .attr("id", "charts")
            .append("svg:rect")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("stroke", "#000")
                .attr("stroke-width", 1)
                .attr("fill", "none")

    for(i = 0; i < 20; i++) {
        //var r = 20 + Math.random() * 50;
        var r = 20 ;
        var data = { "id":i, "x":Math.random(), "y":Math.random(), "z":Math.random(), "w":Math.random() };
        x = Math.random() * w
        y = Math.random() * h
        face_factory("face"+i, data, x, y, r);
    }
    

   
   </script>
 </body>
</html>
